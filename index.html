<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/css.css">
    <!-- Link JavaScript -->
    <script src="js/js.js" defer></script>
</head>
<body>
    <h2>Digite um número para gerar a tabuada! </h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do: </label>
            <input type="number" name="number" id="number" placeholder="Número">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicar até: </label>
            <input type="number" name="multiplicator" id="multiplicator" placeholder="Número">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operation">
            <p>Informe um número para calcular a Tabuada!</p>
        </div>
    </div>
</body>
</html>
